<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <p>Masukkan suhu derajat Celsius (째 C) ke kotak di bawah, lalu klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (째F)</p>
            <div class="input-saja">
                <label for="celsius">Celsius (째C) :</label>
                <input type="number" id="celsius" placeholder="">
            </div>
            <div class="tombol">
                <button class="konversi" onclick="konversiSuhu()">Konversi</button>
                <button class="reset" onclick="reset()">Reset</button>
                <button class="reverse" onclick="reverse()">Reverse</button>
            </div>
             <div class="input-saja">
                <label for="Fahrenheit">Fahrenheit (째F) :</label>
                <input type="number" id="Fahrenheit" placeholder="">
            </div>
            <div class="info-saja">
                <label for="info">Cara Kerjanya :</label>
                <textarea id="info" placeholder="" readonly>
                </textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
